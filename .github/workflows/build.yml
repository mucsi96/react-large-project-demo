name: Build

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Check yarn version
        run: yarn --version
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build dev-tools
        run: yarn build
        working-directory: packages/dev-tools
      - name: Run checks
        run: yarn ci "origin/$GITHUB_HEAD_REF" "origin/$GITHUB_BASE_REF"
