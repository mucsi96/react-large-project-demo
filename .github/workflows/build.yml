name: Build

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build dev-tools
        run: yarn run --scope dev-tools build
      - name: Run checks
        run: yarn ci "$GITHUB_SHA" "$GITHUB_BASE_REF"
