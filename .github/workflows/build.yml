name: Build

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run checks
        run: npx lerna run ci --since "origin/$GITHUB_BASE_REF"
