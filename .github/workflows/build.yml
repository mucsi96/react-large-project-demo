name: Build

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Check yarn version
        run: yarn --version
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build dev-tools
        run: yarn build
        working-directory: packages/dev-tools
      - name: Get head
        id: get-head
        run: echo ::set-output name=REF::$(git rev-parse "$GITHUB_HEAD_REF" --)
      - name: Get base
        id: get-base
        run: echo ::set-output name=REF::$(git rev-parse "$GITHUB_BASE_REF" --)
      - name: Run checks
        run: yarn ci "${{ steps.get-head.outputs.REF }}" "${{ steps.get-base.outputs.REF }}"
